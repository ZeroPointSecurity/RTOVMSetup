- Name: DeleteRemoteService
  Aliases: []
  Author:
    Name: Daniel Duggan
    Handle: _RastaMouse
    Link: https://twitter.com/_RastaMouse
  Description: Delete a service on a remote computer.
  Help: 
  Language: CSharp
  CompatibleDotNetVersions:
  - Net35
  - Net40
  Code: >-
    using System;

    using SharpSploit.LateralMovement;


    public static class Task

    {
        public static string Execute(string ComputerName, string DisplayName)
        {
            try
            {
                if (SCM.DeleteService(ComputerName, DisplayName)) { return "[+] Service deleted"; }
                else { return "[x] Failed to delete service"; }
            }
            catch (Exception e) { return e.GetType().FullName + ": " + e.Message + Environment.NewLine + e.StackTrace; }
        }
    }
